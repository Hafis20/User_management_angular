<form [formGroup]="associateForm" (ngSubmit)="SaveAssociate()">
   <mat-card>
      <mat-card-header>
         <h1>{{title}}</h1>
      </mat-card-header>
      <mat-card-content>
         <mat-form-field>
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
         </mat-form-field>
         <mat-form-field class="mat-50">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput>
         </mat-form-field>
         <mat-form-field class="mat-50">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="password">
         </mat-form-field>
         <mat-form-field>
            <mat-label>Phone</mat-label>
            <input formControlName="phone" matInput>
         </mat-form-field>
      </mat-card-content>
      <div class="div-50">
         <mat-radio-group formControlName="gender">
           <mat-radio-button color="primary" value="male">Male</mat-radio-button>
           <mat-radio-button color="accent" value="female">Female</mat-radio-button>
         </mat-radio-group>
       </div>
      <mat-card-actions>
         <button mat-raised-button color="primary" type="submit">Save</button>
         <a (click)="ClosePopup()" mat-raised-button color="accent" type="submit">Close</a>
      </mat-card-actions>
   </mat-card>
</form>
