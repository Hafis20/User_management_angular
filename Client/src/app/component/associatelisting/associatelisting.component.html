
<mat-card style="min-height: 500px;">
    <div class="search-div pt-3 mr-9">
    <input [(ngModel)]="searchQuery" (input)="applySearch()" class="bg-gray-200 w-1/2 px-3 py-2 border-none rounded-md " placeholder="Search User...">
    </div>
   <mat-card-header>
       <h1>Associate Listing</h1>
       <button (click)="FunctionAdd()" mat-raised-button color="primary" style="margin-left: 70%;">Add Associate
           (+)</button>
   </mat-card-header>
   <mat-card-content>
       <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           <ng-container matColumnDef="name">
               <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
               <td mat-cell *matCellDef="let element">{{element.name}}</td>
           </ng-container>
           <ng-container matColumnDef="email">
               <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
               <td mat-cell *matCellDef="let element">{{element.email}}</td>
           </ng-container>
           <ng-container matColumnDef="gender">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{element.gender}}</td>
        </ng-container>
           <ng-container matColumnDef="phone">
               <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
               <td mat-cell *matCellDef="let element">{{element.phone}}</td>
           </ng-container>

           <ng-container matColumnDef="action">
               <th mat-header-cell *matHeaderCellDef>Action</th>
               <td mat-cell *matCellDef="let element">
                   <button (click)="editFunction(element._id)" mat-raised-button color="primary">Edit</button>
                   <button (click)="deleteFunction(element._id)"  mat-raised-button color="accent">Delete</button>
               </td>
              
           </ng-container>

           <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
           <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
       </table>
   </mat-card-content>
   <br>
   <mat-card-footer>
       <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
   </mat-card-footer>
</mat-card>
